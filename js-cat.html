<html>
     <head>
        <title> Cat Page </title>
        <style>

            #cats-counters{color: blue;}
            .button{background-color: orange;
                font-size: 20px;
            }
            .cats-entry{background-color: orange;
                font-size: 20px;
            }
            div{
                color: orange;
                font-size: 30px;
            }
            body{ background-image: url('catbackground.jpg');
            background-size: 50%;
            }

        </style>
        <script>
            function AddCat(){
                let counter = document.querySelector("#cats-counters").innerText;
                counter = parseInt(counter);
                console.log(counter);
                document.querySelector("#cats-counters").innerText = counter+1;
                document.querySelector(".cats-entry").value = counter+1;
            }

            function updateCat(){
                const currentCounter =document.querySelector(".cats-entry").value;
                document.querySelector("#cats-counters").innerText = currentCounter;
            }
            function CatPicture(){
                console.log("CatPicture")
                document.getElementById("cat1").innerHTML += "<img src= 'cat1.jpg'>"
            }
        </script>
     </head>
     <body>
         <h1>
            We can find cute cats pitcure here.
         </h1>
         <div>
             Cats:<span id="cats-counters">0</span>
         </div> 

         <div>
             <button class="button" onclick="AddCat()"> Add Cat</button>
         </div>

         <div>
             <input type="text" class="cats-entry" value="0" onchange="updateCat()"/>
         </div>

         <div>
            <button class="button-i" onclick="CatPicture()"> Cat Picture</button>
        </div>

        <div id="cat1"></div> 

     </body>
</html>
